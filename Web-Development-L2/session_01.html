<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bank Account Opening Registration</title>
</head>

<body>
    <div class="container">
        <aside>
            <h3>Bank Account Opening Registration</h3>
            <small>Please fill out the form below to open a new bank account with us.</small>
    
            <form action="#">
                <!-- Name -->
                <div>
                    <label for="name">Full Name</label><br>
                    <input type="text" placeholder="Enter Full Name" required> 
                </div>
                <!-- Email -->
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" placeholder="Enter Email" required>
                </div>
                <!-- Phone Number -->
                <div>
                    <label for="phone">Phone Number</label><br>
                    <input type="text" placeholder="Phone Number" required>
                </div>
                <!-- Address -->
                <div>
                    <label for="address">Address</label><br>
                    <textarea placeholder="Enter Address" rows="4"></textarea>
                </div>
                <!-- Date of Birth -->
                 <div>
                    <label for="dob"></label><br>
                    <input type="date"  required>
                 </div>
                 <!-- Sbmit Button -->
                  <input type="submit" value="Submit">
            </form>
        </aside>
            <main>
                <img src="https://media.assettype.com/outlookmoney/import/uploadimage/library/16_9/16_9_5/RBI_1641994689.jpg?w=801&auto=format%2Ccompress&fit=max&format=webp&dpr=1.0" alt="RBI Bank">
            </main>

    </div>
</body>

</html>
