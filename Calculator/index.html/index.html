    <h1> Calculator</h1>
    <p> Enter the first number</p>
    <input type="number" id="num1" placeholder="Eg. 5">
    <p> Enter the second number</p>
    <input type="number" id="num2" placeholder="Eg. 67">

    <input id="result" placeholder="Eg. 72">
