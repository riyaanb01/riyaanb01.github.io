<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Zomato Login Page</title>
</head>

<body>
    <div class="comtainer">
        <div class="row">
            <!-- Image -->
             <div class="col sm-4">
                <img src="https://pbs.twimg.com/media/EbvQQ8AUYAAd5JZ.jpg" alt="Zomato" width="500" style="border-radius: 10px;">
             </div>
             
             <!-- Form -->
              <div class="col-sm-4">
                <h5 class="text-center m-2">Sighn Into Zomato</h5>
                <form action="#">
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" class="form-control" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Password:</label>
                        <input type="email" class="form-control" placeholder="Enter Password" required>
                    </div>
                    <button class="btn btn-outline-primary btn-block">Sighn In</button>
                </form>
              </div>
        </div>

    </div>










</body>

</html>
