<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <p>Enter the first number</p>
    <input type="number" id="num1" placeholder="Eg. 5">
    <p>Enter the second number</p>
    <input type="number" id="num2" placeholder="Eg. 67">
    <select id="calculate">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select><br><br>
    <button type="button" onclick=" myfunction()">Calculate</button><br><br>
    <input id="result" placeholder="Eg. 72">

    <script src="script.js"></script>
</body>

</html>
